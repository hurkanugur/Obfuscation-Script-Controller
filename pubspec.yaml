name: obfuscation_controller
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Localization
    sdk: flutter
  font_awesome_flutter: ^10.7.0 # Application Icons
  flutter_riverpod: ^2.5.1 # State Management
  equatable: ^2.0.5 # Object Comparison
  go_router: ^14.1.4 # Routing
  lottie: ^3.1.2 # Lottie Animations
  shared_preferences: ^2.2.3 # Shared Preferences
  desktop_drop: ^0.4.4 # Drag & Drop
  scrollable_positioned_list: ^0.3.8 # Positioned List 


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/lottie/
  - assets/translations/
